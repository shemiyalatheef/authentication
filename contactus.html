<html>

	<title>Authentication|Contact Us</title>
<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
<script type="text/javascript">
	function submit_action()
	{
		var name =document.getElementById("nametxt").value;
		var email = document.getElementById("emailtxt").value;
		var msg = document.getElementById("msgtxt").value;
		if(name==""||email==""||msg=="")
			{alert("Blank fields");}
		else 
		{	
			alert("Submitted");
			document.getElementById("msgtxt").value="";
			document.getElementById("emailtxt").value="";
			document.getElementById("nametxt").value="";

		}
		
	}
	</script>
</head>

					</div>
					<div class="signup_right">

					</div>
					
					<div class="signup_left" >
						Email Adress
					</div>
					<div class="signup_right">
						<input type="email" id="emailtxt">
					</div>

					<div class="signup_left" >
						Your Message
					</div>
					<div class="signup_right" style="height:15px">
						<textarea id="msgtxt"></textarea>
					</div>
					<div class="signup_submit" style="margin-top:20px;">
						<div><input type="button" value="Submit" onclick="submit_action()"></div>
					</div>
