<html>
<head>
	<title>Authentication|SignUp</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/signup.css">
	<script type="text/javascript" src="javascripts/submit_action.js">
	</script>
</head>
<body>

	<div class="main">
		<div class="header">
			GLOBAL SCIENTIFIC SOLUTIONS
		</div>
		<div class="content">
			
			
			
			<form method="POST" action="gss_index.html">
				<div class="signin">
						<h4>Sign Up</h4>
					</div>	
					<div class="disp" id="fnamedisp"></div>
					<div class="signup_right">
						<input type="text" id="fnametxt" placeholder="First Name" 
						onclick="fnamedisp.innerHTML='First Name'">
					</div>

					<div class="disp" id="lnamedisp"></div>
					<div class="signup_right">
						<input type="text" id="lnametxt" placeholder="Last Name"
						onclick="lnamedisp.innerHTML='Last Name'">
					</div>

					<div class="disp" id="edisp"></div>
					<div class="signup_right">
						<input type="text" id="emailtxt" placeholder="Email"
						onclick="edisp.innerHTML='Email Id'">
					</div>

					<div class="disp" id="pdisp"></div>
					<div class="signup_right">
						<input type="password" id="pass1txt" placeholder="New Password"
						onclick="pdisp.innerHTML='New Password'">
					</div>
					
					<div class="disp" id="cpdisp"></div>
					<div class="signup_right">
						<input type="password" id="pass2txt" placeholder="Confirm password"
						onclick="cpdisp.innerHTML='Confirm password'">
					</div>

					<div class="disp" id="phdisp"></div>
					<div class="signup_right">
						<input type="Text" id="phtxt" placeholder="Phone Number" onkeypress="phone_validation()" 
						onclick="phdisp.innerHTML='Phone Number'">
					</div>

					<div class="disp" id="pindisp"></div>
					<div class="signup_right">
						<input type="Text" id="pincodetxt" placeholder="Pincode"
						onclick="pindisp.innerHTML='Pincode'"
						onkeypress="return pin_validation()" >
					</div>

					<div class="disp" id="statedisp"></div>
					<div class="signup_right">
						<select id="statetxt" 
						onclick="statedisp.innerHTML='Select State'">
							<option value=1 >Select State</option>
							<option value=2>Kerala</option>
							<option value=3>Tamil Nadu</option>
							<option value=4>Karnataka</option>
						</select>
					</div>

					<div class="signup_left" >
						Gender
					</div>
					<div class="signup_right">
						
  						<input type="radio" name="sex" id="male" 
  						value="male">
  						<label for="male">Male</label>
  						
  						<input type="radio" name="sex" id="female" value="female">
  						<label for="female">Female</label>
					</div>

					<div class="signup_left" >
						Language
					</div>
					<div class="signup_right">
						
						<input type="checkbox"  id="SSLC">
						<label for="SSLC">Malayalam</label>

						
						<input type="checkbox"  id="Deree">
						<label for="Deree">English</label>
						
						<input type="checkbox"  id="PG">
						<label for="PG">Hindi</label>
						
					</div>
					<div class="signup_right">
					<div>
					<input type="submit" value="Sign Up" onclick="return signup_submit_action()"
					style="background-color: #9621DE;
					width:25%; height:30px;
					color:black">
					<input type="button" value="Reset" onclick=" signup_reset_action()" 
					style="background-color: #9621DE;
					width:25%; height:30px;
					color:black">
					</div>
					</div>
					
			
			
			
		
					<div class="menu">
					<div class="menu_item">
					<a href="gss_index.html">Home</a> 
					</div>
					<div class="menu_item">
					<a href="signin.html">Sign In</a> 
					</div>
					
				</div>
			</form>					
		</div>
	
		

	</div>

</body>
</html>
