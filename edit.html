<html>
<head>
	<title>Authentication|edit</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
	<script type="text/javascript">
	function submit_action()
	{
		var nametxt =document.getElementById("nametxt").value;
		var agetxt = document.getElementById("agetxt").value;
		var emailtxt = document.getElementById("emailtxt").value;
		var phtxt =document.getElementById("phtxt").value;
		
		if(nametxt==""||agetxt==""||emailtxt==""||phtxt=="")
			{alert("Blank fields");}
		else 
		{		location.assign("success.html")	}
		
		
	}
	</script>
</head>
<body>
	<div class="main">
		<div class="header">
			<center><h1>GLOBAL SCIENTIFIC SOLUTIONS</h1></center>
		</div>
		<div class="content">
			<div class="content_left">
			
			</div>
			<div class="content_right">
			
					
				<div class="signin">
						<h2> Your Profile</h2>
					</div>	
					<div class="signup_left">
						Name
					</div>
					<div class="signup_right">
						<input type="text" id="nametxt">
					</div>
					<div class="signup_left" >
						Age
					</div>
					<div class="signup_right">
						<input type="number" id="agetxt">
					</div>
					<div class="signup_left" >
						Email Adress
					</div>
					<div class="signup_right">
						<input type="email" id="emailtxt">
					</div>

				
					
					<div class="signup_left" >
						Phone Number
					</div>
					<div class="signup_right">
						<input type="number" id="phtxt">
					</div>

					<div class="signup_left" >
						Select State
					</div>
					<div class="signup_right">
						<select>
							<option value=1>Kerala</option>
							<option value=1>Tamil Nadu</option>
							<option value=1>Karnataka</option>
							
						</select>
					</div>

					<div class="signup_left" >
						Gender
					</div>
					<div class="signup_right">
						<label for="male">Male</label>
  						<input type="radio" name="sex" id="male" value="male">
  						<label for="female">Female</label>
  						<input type="radio" name="sex" id="female" value="female">
					</div>

					<div class="signup_left" >
						Qualification
					</div>
					<div class="signup_right">
						<label for="SSLC">SSLC</label>
						<input type="checkbox"  id="SSLC">
						
						<label for="Deree">Deree</label>
						<input type="checkbox"  id="Deree">
						<label for="PG">PG</label>
						<input type="checkbox"  id="PG">
					</div>
					<div class="signup_submit" >
						<div><input type="submit" value="Update Profile" onclick="submit_action()"></div>
					</div>
				


			</div>
		</div>
		<div class="header" >

		</div>

	</div>
