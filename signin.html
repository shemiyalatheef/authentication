<html>
<head>
	<title>Authentication|SignIn</title>
	<link type="text/css" rel="stylesheet" href="stylesheets/style.css">
	<script type="text/javascript">
	function submit_action()
	{
		var unametxt =document.getElementById("unametxt").value;
		var passtxt = document.getElementById("passtxt").value;
		
		if(unametxt==""||passtxt=="")
			{alert("Blank fields");}
		else 
		{		location.assign("home.html")	}
		
		
	}
	</script>
</head>
<body>
	<div class="main">
		<div class="header">
			<center><h1>GLOBAL SCIENTIFIC SOLUTIONS</h1></center>
		</div>
		<div class="content">
			<div class="content_left">
			
			</div>
			<div class="content_right">
					<div class="signin">
						<h2> Sign in to your Account</h2>
					</div>
					<div class="right_sub" style="margin-left:10%">
						<h5> User Name</h5>
					</div>
					<div class="right_sub" style="margin-left:10%">
						<input type="email" id="unametxt">
					</div>
					<div class="right_sub" style="margin-left:10%">
						<h5> Password</h5>
					</div>
					<div class="right_sub" style="margin-left:10%">
						<input type="password" id="passtxt">
					</div>
					<div class="right_sub" style="margin-left:10%">
						<div><input type="submit" value="submit" onclick="submit_action()"></div>
					</div>
					
					
			</div>
		</div>
		<div class="header" style="background-color:#16C4C7">
			<div class="menu" >
				<div class="menu_item" >
					<a href="gss_index.html">Home</a> 
				</div>
				
				<div class="menu_item" >
					<a href="signup.html">Sign Up</a> 
				</div>
				
			</div>
		</div>

	</div>

</body>
</html>
